<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            flex-direction: column;
            gap: 30px;
        }

        .brand-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .brand {
            background-color: #f1f1f1;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .brand img {
            width: 40px;
            height: auto;
        }

        .brand:hover {
            transform: scale(1.1);
        }

        .product-catalog {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 220px;
            text-align: center;
            position: relative;
            padding: 15px;
            box-sizing: border-box;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-info {
            margin-top: 10px;
        }

        .price, .brand, .product-name {
            display: block;
            text-align: center;
            color: #333;
            font-weight: bold;
        }

        .price {
            font-size: 1.1em;
            color: #d9534f;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Panel de selección de marcas -->
    <div class="brand-selection" id="brandSelection">
        <div class="brand" onclick="showProducts('Motorola')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Motorola_logo.png" alt="Motorola">
        </div>
        <div class="brand" onclick="showProducts('ZTE')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/ZTE_logo.png" alt="ZTE">
        </div>
        <div class="brand" onclick="showProducts('Tablet')">
            <img src="https://via.placeholder.com/40?text=T" alt="Tablet">
        </div>
        <div class="brand" onclick="showProducts('Oppo')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/OPPO_LOGO_2019.png" alt="Oppo">
        </div>
        <div class="brand" onclick="showProducts('Infinix')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Infinix_logo.png" alt="Infinix">
        </div>
        <div class="brand" onclick="showProducts('Samsung')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" alt="Samsung">
        </div>
        <div class="brand" onclick="showProducts('Tecno')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tecno_logo.png" alt="Tecno">
        </div>
        <div class="brand" onclick="showProducts('Realme')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Realme_realme.png" alt="Realme">
        </div>
        <div class="brand" onclick="showProducts('Xiaomi')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Xiaomi_logo_%282021-%29.svg" alt="Xiaomi">
        </div>
        <div class="brand" onclick="showProducts('Poco')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Poco_logo.png" alt="Poco">
        </div>
        <div class="brand" onclick="showProducts('Corn')">
            <img src="https://via.placeholder.com/40?text=C" alt="Corn">
        </div>
    </div>

    <!-- Catálogo de productos -->
    <div class="product-catalog" id="productCatalog">
        <h2 id="selectedBrand"></h2>
        <div class="product-list" id="productList">
            <!-- Tarjetas de productos se generarán aquí -->
        </div>
        <button class="back-button" onclick="goBack()">Volver a marcas</button>
    </div>

    <script>
        const products = {
            "Motorola": [
                {name: "Moto E14 64GB", price: 250, image: "https://via.placeholder.com/200"},
                {name: "Moto G04S 4/64GB", price: 280, image: "https://via.placeholder.com/200"},
                {name: "Moto G04S 4/128GB", price: 308, image: "https://via.placeholder.com/200"},
                {name: "Moto G24 4/256GB", price: 390, image: "https://via.placeholder.com/200"},
                {name: "Moto G34 8/256GB", price: 515, image: "https://via.placeholder.com/200"}
            ],
            // otros productos según las marcas
        };

        function showProducts(brand) {
            document.getElementById("brandSelection").style.display = "none";
            document.getElementById("productCatalog").style.display = "flex";
            document.getElementById("selectedBrand").textContent = brand;
            const productList = document.getElementById("productList");
            productList.innerHTML = "";
            products[brand].forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <span class="product-name">${product.name}</span>
                        <span class="price">$${product.price}</span>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        }

        function goBack() {
            document.getElementById("brandSelection").style.display = "flex";
            document.getElementById("productCatalog").style.display = "none";
        }
    </script>
</body>
</html>
